<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap-5.1.3-dist/bootstrap-5.1.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="bootstrap-5.1.3-dist/bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container m-5">
        <div class="col-lg-12" id="formulario"></div>
            <form action="" >
                <h1>Cadastrar usuário</h1>
                <br>

                <label for="nome">Nome</label>
                <input type="text" id="nome" maxlength="100">

                <label for="sobrenome">Sobrenome</label>
                <input type="text" id="sobrenome" maxlength="100">

                <label for="email">Email</label>
                <input type="text" id="email">

                <label for="telefone">Telefone</label>
                <input type="text" id="telefone" maxlength="15">

                <label for="data-nascimento"></label>
                <div class="data-nascimento">
                    <select name="dia" id="dia"><option value="" disabled selected require>Dia</option></select>
                    <select name="mes" id="mes"><option value="" disabled selected require>Mês</option></select>
                    <select name="ano" id="ano"><option value="" disabled selected require>Ano</option></select>
                </div>

                <label for="descricao">Descrição</label>
                <textarea type="text" id="descricao" maxlength="50"></textarea>

                <div class="botoes">
                    <button class="botao btn btn-primary" id="botao-enviar" type="submit">Enviar</button>
                    <button class="botao btn btn-secondary" id="botao-limpar" type="submit">Limpar</button>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
